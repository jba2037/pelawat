<!DOCTYPE html>
<html>
<head>
    <title>Embedded Content</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* This makes the body take up the full viewport height */
            margin: 0; /* Removes default body margin */
            overflow: hidden; /* Prevents scrollbars */
        }
    </style>
</head>
<body>

<iframe src="https://script.google.com/macros/s/AKfycbw-eQrfuUrZMYDZSAMsolkxyKqbCFOiOli1TP_7CR2ubfDlEMlvqk6z1uM0T8jLzTPc/exec"
        width="100%"
        height="100%"
        allowfullscreen="true"
        style="border: none;"></iframe>

<script>
    window.onload = function() {
        document.querySelector('iframe').requestFullscreen().catch(err => {
            console.error('Error attempting to enable full-screen mode: ${err.message}');
        });
    };
</script>

</body>
</html>
