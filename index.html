<!DOCTYPE html>
<html>
<head>
    <title>Embedded Content</title>
</head>
<body>

<iframe src="https://script.google.com/a/macros/moe.edu.my/s/AKfycbwhFV6juuGNqFzPlIwIW3uLGWJzWyK2h6oYn_C-4XlqCtGgsbzfjbbWJiD7jRwL8bTW/exec"></iframe>

<script>
    window.onload = function() {
        document.querySelector('iframe').requestFullscreen().catch(err => {
            console.error('Error attempting to enable full-screen mode: ${err.message}');
        });
    };
</script>

</body>
</html>
