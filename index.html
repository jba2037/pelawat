    <style>

      *{

.input-padding {

}
      html,body{
        min-height:100vh; 
        display: grid;
        place-items: center;
        background: url("https://drive.google.com/uc?id=1S-CNqYOcsihwMN4gravWVS8QUd53vvJ7") no-repeat center center fixed;

      /** #### digital clock #### **/

        //text-shadow: 0 0 3px #eeFFee, 0 0 5px #00FF00;

      }

      #### font digital: http://www.cufonfonts.com ####

<body>
